<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/957fff1765.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="dist/index.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Task Organizer</title>
</head>
<body>
  <header>
    <h1 class="ml-4 pt-2">Task Organizer</h1>
    <div class="text-right">
      <span class="mr-4" id="slogan">Create your everyday plan</span>
    </div>
  </header>
  <main>
    <div id="tasks">
      <div class="lists2">
        <div class="lists">
          <div class="w-100 text-center">
            <h2 class="headings">Previous Days</h2>
          </div>
          <div class="w-100">
            <ul id="before_list" class="m-0 p-0 ml-3 mr-3"></ul>
          </div>
          
        </div>
      </div>
      
      <div class="lists">
        <div class="w-100 text-center">
          <h2 class="headings">Today</h2>
        </div>
        <div class="w-100">
          <ul id="today_list" class="m-0 p-0 ml-3 mr-3"></ul>
        </div>
      </div>

      <div class="lists">
        <div class="w-100 text-center">
          <h2 class="headings">Upcoming</h2>
        </div>
        <div class="w-100">
          <ul id="upcoming_list" class="m-0 p-0 ml-3 mr-3"></ul>
        </div>
      </div>
    </div>
    <div id="addBtnDiv">
      <button id="addBtn"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="formDiv" class="px-2 py-3">
      <form id="new-task-form">
        <input type="text" id="new-task-title" class="mr-3 form mb-1">
        <input type="date" id="date" name="date" class="px-1 form mr-5 mb-1">
        <button type="submit" class="form px-4 mb-1">ADD</button>
        <button class="mb-1 px-2 mr-1 ml-1 mt-2" id="x-button"><i class="fa-solid fa-xmark"></i></button>
      </form>
    </div>
  </main>
</body>
</html>
